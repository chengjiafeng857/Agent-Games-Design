#! Minimal character spec template (fill all fields)

# name: short identifier used in filenames/prompts
name: "Tank"

# role: what the character does in the game
role: "robot soldier"

# game_style: target art style (e.g., "stylized sci-fi")
game_style: "stylized sci-fi, realistic"

# silhouette: overall body shape/outline cues
silhouette: "big, heavy armor, mechanical legs"

# color_palette: 2-5 main colors
color_palette:
  - "dark green"
  - "gray metal"
  - "red lights"



# key_props: visible items/gear that define the character must specify on which body part it is located, e.g. "data tablet on left hip"
key_props:
  - "machine gun on the back"
  - "ammo belt across chest"
  - "heavy metal helmet on head"
# animation_focus: planned moves to support in rigging
animation_focus:
  - "walk"

# extra_notes: extra context, constraints, or things to avoid
extra_notes: "Military base setting, serious face, worn armor with scratches."
